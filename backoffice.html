<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="netflix.css" />

    <title>backOffice Netflix</title>
  </head>
  <body>
    <div class="container-fluid position-relative px-sm-4 px-md-5">
      <nav class="navbar navbar-expand-lg navbar-dark px-0">
        <a class="navbar-brand ml-n2" href="#"
          ><img src="netflix_logo.png" alt="netflix logo" height="48"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./netflix.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>

          <div>
            <i class="bi bi-search align-middle mr-3"></i>
            <span class="kids align-middle mr-3">KIDS</span>
            <i class="bi bi-bell-fill align-middle mr-3"></i>
            <div class="dropdown d-inline-block nav-dropdown">
              <button
                class="btn dropdown-toggle p-0"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <h4 class="title mx-4 mt-1">TV Shows</h4>
          <div class="col">
            <div class="dropdown mt-1">
              <button
                class="btn btn-dark dropdown-toggle pb-0 pt-0"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="./backoffice.html">Comedy</a>
                <a class="dropdown-item" href="#">Thriller</a>
                <a class="dropdown-item" href="#">SciFi</a>
              </div>
              <div class="col mt-2">
                <i
                  class="bi bi-list"
                  style="
                    font-size: 20px;
                    padding-left: 7px;
                    padding-right: 7px;
                    border: 1px solid white;
                    opacity: 0.5;
                  "
                ></i>
                <i
                  class="bi bi-grid"
                  style="
                    font-size: 20px;
                    padding-left: 7px;
                    padding-right: 7px;
                    border: 1px solid white;
                    opacity: 0.5;
                  "
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 id="change-title" class="d-flex justify-content-center subtitle">Make New Movies</h1>
      <div class="row d-flex justify-content-center">
          <div class="col-md-6">
              <form onsubmit="submitMovies(event)">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input  name="name" type="name" class="form-control" id="movie-name" >
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="movie-description" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="brand">Category</label>
                      <input type="" class="form-control" id="movie-category">
                    </div>
                    <div class="form-group">
                      <label for="imageUrl">Images</label>
                      <input name="imgURL" type="imageUrl" class="form-control" id="movie-imageUrl">
                    </div>
                
                  <button type="submit" class="btn btn-primary" id="product-upload">Upload Movies</button>
                </form>
                
       </div>
   </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
